<div class="product-tile-wrapper" *ngIf="shop">
    <img src="https://source.unsplash.com/400x300/?ramen+0" alt="">
    <div class="product-head display-flex">
        <div class="product-title">
            <h4>{{shop?.name}}</h4>
            <p>{{shop?.subtitle}}</p>
        </div>
        <app-product-ratings ratings="{{shop?.ratings}}"></app-product-ratings>
    </div>

    <ng-container *ngFor="let offer of shop?.offersData; let i = index">
        <ng-container *ngIf="i === 0; else additionalOffer">
            <div class="offers">
                <p>{{offer?.title}}</p>
                <p>{{offer?.description}}</p>
            </div>
        </ng-container>
        <ng-template #additionalOffer>
            <div class="other-offers">
                <p><strong>more Offer(s)</strong></p>
                <div class="offers hidden">
                    <p>{{offer?.title}}</p>
                    <p>{{offer?.description}}</p>
                </div>
            </div>
        </ng-template>
    </ng-container>
    <div class="product-actions display-flex justify-space-between">
        <em class="far fa-heart"></em>
        <button type="btn" (click)="handleBuyNowClick()">Buy Now</button>
    </div>
</div>
